name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: payment_service
          POSTGRES_USER: payment_service
          POSTGRES_PASSWORD: payment_service
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U payment_service -d payment_service"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379

    env:
      POSTGRES_DB: payment_service
      POSTGRES_USER: payment_service
      POSTGRES_PASSWORD: payment_service
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      CELERY_BROKER_URL: redis://localhost:6379/0
      CELERY_RESULT_BACKEND: redis://localhost:6379/0
      DJANGO_SECRET_KEY: ci-secret
      DJANGO_DEBUG: 0

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run migrations
        run: uv run python manage.py migrate --noinput

      - name: Run tests
        run: uv run python manage.py test

      - name: Run ruff
        run: uv run ruff check .

      - name: Run black (check)
        run: uv run black --check .


